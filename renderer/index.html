<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self';">
  <title>MD Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Combined title bar + tab bar -->
  <div id="titlebar">
    <div id="titlebar-left">
      <span id="app-title">MD Editor</span>
    </div>
    <div id="tabs-container"></div>
    <div id="titlebar-right">
      <div id="window-controls">
        <button id="btn-minimize" class="window-control" aria-label="Minimize">
          <svg width="10" height="1" viewBox="0 0 10 1">
            <rect width="10" height="1" fill="currentColor"/>
          </svg>
        </button>
        <button id="btn-maximize" class="window-control" aria-label="Maximize">
          <svg width="10" height="10" viewBox="0 0 10 10">
            <rect width="10" height="10" fill="none" stroke="currentColor" stroke-width="1"/>
          </svg>
        </button>
        <button id="btn-close" class="window-control window-control-close" aria-label="Close">
          <svg width="10" height="10" viewBox="0 0 10 10">
            <line x1="0" y1="0" x2="10" y2="10" stroke="currentColor" stroke-width="1.2"/>
            <line x1="10" y1="0" x2="0" y2="10" stroke="currentColor" stroke-width="1.2"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Editor area -->
  <div id="editor-area">
    <div id="editors-container"></div>
    <div id="welcome-screen">
      <div class="welcome-content">
        <h1>MD Editor</h1>
        <p>A lightweight markdown editor</p>
        <div class="welcome-shortcuts">
          <div class="shortcut"><kbd>Ctrl+N</kbd> New File</div>
          <div class="shortcut"><kbd>Ctrl+O</kbd> Open File</div>
          <div class="shortcut"><kbd>Ctrl+S</kbd> Save</div>
          <div class="shortcut"><kbd>Ctrl+W</kbd> Close Tab</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification bar -->
  <div id="notification-bar" class="hidden">
    <span id="notification-message"></span>
    <button id="notification-close" aria-label="Close notification">&times;</button>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
